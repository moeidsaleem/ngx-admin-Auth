
<div class="row">
  <div class="col-lg-12">
    <nb-card size='xxlarge'> 
      <nb-card-body>
        <div  align="center">
          <br>
          <br>
          <br>
          <br>
          <h2>Sign In</h2>
          <br>
          <p>Sign in with your username and password</p>
          <br>
        </div>
        <div align="center">
          <div class="col-sm-4 input-group">
            <input type="text" placeholder="User Name" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  (focus)="clearErrors()"/>
          </div>
          <div class="col-sm-4 input-group">
            <div class="item text-danger">
              <div class="color bg-danger"></div>
              <div>
                {{this.usernameErrMessage}}
               </div>
            </div>
        </div>
        </div>
        <br>
        <br>
        <div align="center">
          <div class="col-sm-4 input-group">
            <input type="password" placeholder="Password" class="form-control" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (focus)="clearErrors()"/>
          </div>
          <div class="col-sm-4 input-group">
            <div class="item text-danger">
              <div class="color bg-danger"></div>
              <div>
                {{this.passwordErrMessage}}
               </div>
            </div>
        </div>
        </div>
        <br>
        <br>
        <br>
       
        <div align="center">
         <div class="col-md-12">
            <button class="btn btn-hero-success btn-md" (click)="onLogin()" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;SIGN IN&nbsp;&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>

        <div  align="center">
            <br>
            <br>
            <br>
            <p>Or connect with:</p>
            <google-signin value="google" (click)="clearFields()"></google-signin>
            <button class="btn btn-hero-warning" (click)="subscribeToLogin()">Sign In With LinkedIn</button>
            <button class="btn btn-hero-primary" style="background-color:steelblue" (click)="loginWithFacebook()">Sign IN With Facebook</button>
          </div>
      </nb-card-body>
    </nb-card>
